<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-container {
            margin: 20px 0;
        }
        svg {
            font: 10px sans-serif;
        }
    </style>
</head>
<body>
    <h1>Data Visualization Examples with D3.js</h1>
    <div id="bar-chart" class="chart-container"></div>
    <div id="pie-chart" class="chart-container"></div>
    <div id="histogram" class="chart-container"></div>
    <div id="timeline-chart" class="chart-container"></div>
    <div id="scatter-plot" class="chart-container"></div>
    <div id="bubble-plot" class="chart-container"></div>
    <div id="word-chart" class="chart-container"></div>
    <div id="box-whisker" class="chart-container"></div>
    <div id="violin-plot" class="chart-container"></div>
    <div id="regression-plot" class="chart-container"></div>
    <div id="3d-chart" class="chart-container"></div>
    <div id="jitter-plot" class="chart-container"></div>

    <script src="script.js"></script>
</body>
</html>
